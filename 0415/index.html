<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScriptクイズ①</title>
  </head>
  <body>
    <p id="trident" class="school">トライデントコンピュータ専門学校</p>
    <ul>
      <li class="red">赤</li>
      <li class="blue">青</li>
      <li class="orange">オレンジ</li>
    </ul>

    <style>
      li {
        cursor: pointer;
      }
      #trident {
        font-weight: bold;
        font-size: 1.5em;
      }
      .colorRed {
        color: red;
      }
      .colorBlue {
        color: blue;
      }
      .colorOrange {
        color: orange;
      }
    </style>
    <script>
      const trident = document.getElementById("trident");
      const liElm = document.querySelectorAll("li");
      const color = ["colorRed", "colorBlue", "colorOrange"];
      console.log(trident, liElm);

      liElm.forEach((li, index) => {
        li.addEventListener("click", () => {
          trident.className = "";
          trident.classList.toggle(color[index]);
        });
      });
    </script>
    <script>
      //ここに書いたJavaScriptのみ送ってください。
    </script>
  </body>
</html>
